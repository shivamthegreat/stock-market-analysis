<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìä Stock Market Analysis</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    :root {
      --bg: #f3f4f6;
      --text: #333;
      --header-bg: linear-gradient(to right, #1e3c72, #2a5298);
      --container-bg: #fff;
      --accent: #4caf50;
    }
    [data-theme="dark"] {
      --bg: #1f1f1f;
      --text: #f1f1f1;
      --header-bg: linear-gradient(to right, #0e1326, #1b2838);
      --container-bg: #2a2a2a;
      --accent: #7dbb42;
    }
    * { transition: background 0.3s, color 0.3s, transform 0.3s; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      margin: 0;
      color: var(--text);
    }
    header {
      background: var(--header-bg);
      color: white;
      padding: 50px 20px 30px;
      text-align: center;
      position: relative;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      animation: fadeIn 1.2s ease;
    }
    header img {
      max-height: 150px;
      margin-top: 25px;
      border-radius: 12px;
      animation: float 3s ease-in-out infinite;
    }
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--container-bg);
      border: none;
      border-radius: 20px;
      padding: 8px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 40px 20px;
      background: var(--bg);
    }
    h2 {
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 20px;
      border-left: 5px solid var(--accent);
      padding-left: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }
    figure {
      background: var(--container-bg);
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      cursor: pointer;
      animation: popIn 0.8s ease;
    }
    figure:hover {
      transform: scale(1.05);
    }
    figure img {
      width: 100%;
      border-radius: 8px;
    }
    figcaption {
      margin-top: 10px;
      font-weight: 500;
      text-align: center;
      color: var(--text);
    }
    .download-section {
      text-align: center;
      margin: 50px 0 30px;
    }
    .download-section a {
      background: var(--accent);
      color: white;
      padding: 14px 28px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.3s;
    }
    .download-section a:hover { background: #45a049; }
    footer { text-align: center; font-size: 0.9em; color: var(--text); margin: 40px 0; }
    footer a { color: var(--accent); text-decoration: none; }
    footer a:hover { text-decoration: underline; }

    /* Animations */
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

    /* Lightbox */
    .lightbox {
      position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8);
      display: flex; justify-content: center; align-items: center; opacity: 0;
      pointer-events: none; transition: opacity 0.3s;
    }
    .lightbox.open { opacity: 1; pointer-events: all; }
    .lightbox img { max-width: 90%; max-height: 90%; border-radius: 8px; }
  </style>
</head>
<body data-theme="light">

  <header>
    <button class="theme-toggle"><i class="fas fa-moon"></i></button>
    <h1>üìä Stock Market Analysis Dashboard</h1>
    <img src="https://media.giphy.com/media/QBd2kLB5qDmysEXre9/giphy.gif" alt="Stock GIF">
  </header>

  <div class="container">

    <h2>üìà Key Metrics & Visualizations</h2>
    <div class="grid">
      <figure><img src="images/price_trends.png" alt="Price Trends"><figcaption>Price Trends</figcaption></figure>
      <!-- additional figures... -->
    </div>

    <h2>üìä Technical Analysis</h2>
    <div class="grid">
      <figure><img src="images/AAPL_technical_analysis.png" alt="AAPL"><figcaption>AAPL Technical</figcaption></figure>
      <!-- additional figures... -->
    </div>

    <h2>üìâ RSI Charts</h2>
    <div class="grid">
      <figure><img src="images/AAPL_rsi.png" alt="AAPL RSI"><figcaption>AAPL RSI</figcaption></figure>
      <!-- additional figures... -->
    </div>

    <div class="download-section">
      <h2>‚¨áÔ∏è Download Processed Data</h2>
      <a href="processed_stock_data.csv" download><i class="fas fa-file-csv"></i> Download CSV</a>
    </div>

  </div>

  <footer>
    &copy; 2025 Shivam | Project on <a href="https://github.com/shivamthegreat/stock-market-analysis" target="_blank">GitHub</a>
  </footer>

  <!-- Lightbox Overlay -->
  <div class="lightbox" id="lightbox">
    <img src="" alt="Enlarged Image">
  </div>

  <script>
    // Theme Toggle
    const toggleBtn = document.querySelector('.theme-toggle');
    const body = document.body;
    toggleBtn.addEventListener('click', () => {
      const current = body.getAttribute('data-theme');
      const next = current === 'light' ? 'dark' : 'light';
      body.setAttribute('data-theme', next);
      toggleBtn.innerHTML = next === 'light' ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
    });

    // Lightbox Logic
    const lightbox = document.getElementById('lightbox');
    const lbImage = lightbox.querySelector('img');
    document.querySelectorAll('figure img').forEach(img => {
      img.addEventListener('click', () => {
        lbImage.src = img.src;
        lightbox.classList.add('open');
      });
    });
    lightbox.addEventListener('click', () => { lightbox.classList.remove('open'); });
  </script>
</body>
</html>
