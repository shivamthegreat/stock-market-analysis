<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Market Analysis</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --text-color: #fff;
      --card-bg: rgba(255, 255, 255, 0.05);
    }
    
    [data-theme='light'] {
      --bg-color: #f9f9f9;
      --text-color: #111;
      --card-bg: #fff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
      transition: all 0.4s ease;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 3rem;
    }

    .logo {
      display: block;
      margin: 20px auto;
      width: 120px;
      border-radius: 50%;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .tab {
      background: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      margin: 0 5px;
      border-radius: 8px;
      font-size: 1rem;
    }

    .tab.active {
      background: #00c6ff;
    }

    .tab-content {
      display: none;
      margin-top: 30px;
      animation: fadeIn 0.6s;
    }

    .tab-content.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }

    figure {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      overflow: hidden;
    }

    figure img {
      width: 100%;
      border-radius: 8px;
    }

    figcaption {
      margin-top: 10px;
      font-weight: 600;
    }

    .btn-download {
      display: inline-block;
      margin: 40px auto;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      color: white;
      padding: 14px 30px;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1rem;
      text-align: center;
      transition: background 0.3s;
    }

    .btn-download:hover {
      background: linear-gradient(to right, #00c6ff, #0072ff);
    }

    .switch-theme {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #ccc;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="switch-theme" onclick="toggleTheme()">Toggle Theme</div>
  <h1>üìà Stock Market Analysis Report</h1>
  <img src="https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif" alt="Finance GIF" class="logo" />

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab active" onclick="openTab('visuals')">Visualizations</button>
    <button class="tab" onclick="openTab('data')">Download Data</button>
  </div>

  <!-- Tab Content -->
  <div id="visuals" class="tab-content active">
    <div class="grid">
      <figure><img src="docs/images/price_trends.png"><figcaption>Price Trends</figcaption></figure>
      <figure><img src="docs/images/correlation_matrix.png"><figcaption>Correlation Matrix</figcaption></figure>
      <figure><img src="docs/images/average_volume.png"><figcaption>Average Volume</figcaption></figure>
      <figure><img src="docs/images/returns_distribution.png"><figcaption>Returns Distribution</figcaption></figure>
      <figure><img src="docs/images/price_distribution.png"><figcaption>Price Distribution</figcaption></figure>
      <figure><img src="docs/images/cumulative_returns.png"><figcaption>Cumulative Returns</figcaption></figure>
    </div>
  </div>

  <div id="data" class="tab-content">
    <p style="text-align: center; margin-top: 40px;">
      <a href="docs/processed_stock_data.csv" class="btn-download">‚¨áÔ∏è Download Processed CSV Data</a>
    </p>
  </div>

  <script>
    function openTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      event.target.classList.add('active');
    }

    function toggleTheme() {
      const body = document.body;
      body.dataset.theme = body.dataset.theme === 'light' ? '' : 'light';
    }
  </script>
</body>
</html>
