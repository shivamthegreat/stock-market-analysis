<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Market Analysis Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg-color: #f4f6fa;
      --text-color: #111;
      --card-bg: #fff;
    }

    body.dark {
      --bg-color: #1c1e26;
      --text-color: #eee;
      --card-bg: #2b2d3a;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: var(--card-bg);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }

    .tabs button {
      padding: 0.7rem 1.2rem;
      border: none;
      background: #007acc;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .tabs button:hover {
      background: #005fa3;
    }

    .toggle {
      padding: 0.5rem 1rem;
      border-radius: 20px;
      border: 2px solid #007acc;
      background: none;
      color: var(--text-color);
      cursor: pointer;
    }

    .container {
      padding: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: var(--card-bg);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.07);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    .card figcaption {
      text-align: center;
      margin-top: 0.5rem;
      font-weight: 500;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      align-items: center;
      justify-content: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
    }

    .modal.active {
      display: flex;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: gray;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ“Š Stock Market Analysis</h1>
    <button class="toggle" onclick="toggleTheme()">Dark/Light Mode</button>
  </header>

  <div class="tabs">
    <button onclick="switchTab('charts')">Charts</button>
    <button onclick="switchTab('data')">Data</button>
    <button onclick="switchTab('fun')">Fun</button>
  </div>

  <div class="container">

    <!-- Charts Tab -->
    <section id="charts" class="section active">
      <div class="grid">
        <figure class="card" onclick="openModal('docs/images/price_trends.png')">
          <img src="docs/images/price_trends.png" alt="Price Trends">
          <figcaption>ðŸ“ˆ Price Trends</figcaption>
        </figure>

        <figure class="card" onclick="openModal('docs/images/correlation_matrix.png')">
          <img src="docs/images/correlation_matrix.png" alt="Correlation Matrix">
          <figcaption>ðŸ”— Correlation Matrix</figcaption>
        </figure>

        <figure class="card" onclick="openModal('docs/images/returns_distribution.png')">
          <img src="docs/images/returns_distribution.png" alt="Returns Distribution">
          <figcaption>ðŸ’¹ Returns Distribution</figcaption>
        </figure>

        <!-- Add more charts here if needed -->
      </div>
    </section>

    <!-- Data Tab -->
    <section id="data" class="section">
      <h2>Download CSV</h2>
      <p><a href="docs/processed_stock_data.csv" download>ðŸ“¥ Click here to download processed_stock_data.csv</a></p>
    </section>

    <!-- Fun Tab -->
    <section id="fun" class="section">
      <h2>Some Fun to Lighten the Mood</h2>
      <iframe src="https://giphy.com/embed/l0MYEqEzwMWFCg8rm" width="480" height="270" frameBorder="0" allowFullScreen></iframe>
    </section>

  </div>

  <!-- Image Modal -->
  <div class="modal" id="modal" onclick="closeModal()">
    <img id="modalImage" src="">
  </div>

  <footer>
    Â© 2025 Shivam's Stock Analysis | Designed with ðŸ’¼
  </footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    function openModal(src) {
      document.getElementById('modalImage').src = src;
      document.getElementById('modal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('active');
    }

    function switchTab(tabId) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }
  </script>

</body>
</html>
