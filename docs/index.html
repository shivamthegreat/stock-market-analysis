<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Market Analysis</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #f5f7fa;
      color: #1e1e2f;
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #1e1e2f;
      color: #f5f7fa;
    }

    header {
      background: linear-gradient(135deg, #2a2f4f, #6c5ce7);
      color: white;
      padding: 2rem;
      text-align: center;
    }

    header img {
      height: 50px;
      vertical-align: middle;
    }

    .container {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
      gap: 20px;
    }

    .tab {
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
      border: 2px solid #6c5ce7;
      background-color: transparent;
      color: #6c5ce7;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .tab:hover, .tab.active {
      background-color: #6c5ce7;
      color: white;
    }

    .tab-content {
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }

    .tab-content.active {
      display: block;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    figure {
      margin: 0;
      border: 1px solid #ccc;
      border-radius: 12px;
      overflow: hidden;
      background-color: white;
      transition: transform 0.3s;
    }

    .dark-mode figure {
      background-color: #2a2a3a;
    }

    figure:hover {
      transform: scale(1.02);
    }

    figcaption {
      padding: 0.75rem;
      text-align: center;
      font-weight: 600;
    }

    img.chart {
      width: 100%;
      height: auto;
      cursor: pointer;
    }

    .download-link {
      text-align: center;
      margin-top: 2rem;
    }

    .download-link a {
      padding: 1rem 2rem;
      border-radius: 10px;
      background-color: #6c5ce7;
      color: white;
      font-weight: bold;
      text-decoration: none;
    }

    .toggle-dark {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 0.5rem 1rem;
      background: #6c5ce7;
      color: white;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 99;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0, 0, 0, 0.85);
    }

    .modal-content {
      margin: 5% auto;
      display: block;
      max-width: 90%;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 30px;
      right: 40px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <button class="toggle-dark" onclick="toggleDarkMode()">üåô Dark Mode / ‚òÄÔ∏è Light Mode</button>

  <header>
    <h1>üìà Stock Market Analysis Report</h1>
    <p>Visualized Insights & Downloadable Data</p>
  </header>

  <div class="container">
    <div class="tabs">
      <div class="tab active" onclick="showTab('charts')">üìä Visualizations</div>
      <div class="tab" onclick="showTab('download')">‚¨áÔ∏è Download Data</div>
    </div>

    <div id="charts" class="tab-content active">
      <div class="grid">
        <figure>
          <img src="docs/images/price_trends.png" alt="Price Trends" class="chart" onclick="openModal(this.src)">
          <figcaption>Price Trends</figcaption>
        </figure>
        <figure>
          <img src="docs/images/correlation_matrix.png" alt="Correlation Matrix" class="chart" onclick="openModal(this.src)">
          <figcaption>Stock Correlation Matrix</figcaption>
        </figure>
        <figure>
          <img src="docs/images/returns_distribution.png" alt="Returns" class="chart" onclick="openModal(this.src)">
          <figcaption>Returns Distribution</figcaption>
        </figure>
        <figure>
          <img src="docs/images/weekly_patterns.png" alt="Weekly Patterns" class="chart" onclick="openModal(this.src)">
          <figcaption>Weekly Stock Patterns</figcaption>
        </figure>
      </div>
    </div>

    <div id="download" class="tab-content">
      <div class="download-link">
        <a href="docs/processed_stock_data.csv" download>üì• Download CSV Data</a>
      </div>
    </div>
  </div>

  <!-- Modal for full image -->
  <div id="imgModal" class="modal" onclick="this.style.display='none'">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImage" />
  </div>

  <script>
    const toggleDarkMode = () => {
      document.body.classList.toggle('dark-mode');
    };

    function showTab(id) {
      document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      event.target.classList.add('active');
    }

    function openModal(src) {
      document.getElementById('modalImage').src = src;
      document.getElementById('imgModal').style.display = "block";
    }

    document.querySelector('.close').onclick = function () {
      document.getElementById('imgModal').style.display = "none";
    };
  </script>
</body>
</html>
