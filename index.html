<!DOCTYPE html>
<html>
<head>
    <title>Stock Analysis Report</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: auto; }
        img { max-width: 100%; border: 1px solid #ddd; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
    </style>
</head>
<body>
    <h1>Stock Market Analysis Report</h1>
    
    <!-- Key Visualizations -->
    <div class="grid">
        <figure>
            <img src="images/price_trends.png" alt="Price Trends">
            <figcaption>Price Trends</figcaption>
        </figure>
        <figure>
            <img src="images/correlation_matrix.png" alt="Correlations">
            <figcaption>Stock Correlations</figcaption>
        </figure>
    </div>

    <!-- Link to Data -->
    <p>Download processed data: <a href="data/processed_stock_data.csv">CSV</a></p>
</body>
</html>
